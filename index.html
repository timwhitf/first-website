<html>
<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script id="increment">
    function nextState() {
      var array = JSON.parse("cs.iupui.edu/~timwhitf/first-website/states.json//states");
      var out = "";
      var i = 0;
      for (i = 0; i < array.length; i++) {
        out += '<p>' += array[i].state += '</p>';
      }
      document.getElementById("message").innerHTML = "functionwork";
    }
  </script>
</head>
<body>
  <div class="jumbotron text-center">

</div>
<div>
  <button id="message generator" onclick="increment">What do you think?</button>
</div>

  <p id="message">Greetings</p>
</div>
</body>
</html>
